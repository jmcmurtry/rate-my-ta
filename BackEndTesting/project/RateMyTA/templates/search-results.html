<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


  <title>Search Results</title>

</head>

<body style="background-color: #6d6875;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href='../'>RateMyTA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ms-auto">
          <li>
            <a class="nav-link text-white" href='../'>Search</a>
          </li>
          <li>
            <a class="nav-link text-white" href='../login'>Login</a>
          </li>
          <li>
            <a class="nav-link text-white" href='../signup'>Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="text-center mt-5" style="padding-top: 20px;">
    <form style="margin: auto;">

      {%if data.Name == Null%}
      <h1 style="font-family: 'Inter', sans-serif; font-size: 30px;" class="fw-bold mb-4">No Search Results for: "{{searchString}}"</h1>
      
      {%else%}
      <h1 style="font-family: 'Inter', sans-serif; font-size: 30px;" class="fw-bold mb-4">Search Results for: "{{searchString}}"</h1>
      <div class="p-3 mt-5 bg-dark text-white rounded-3 w-50 mx-auto">
        <div class="container-fluid">
         
            <h1>{{data.Name}}</h1>
            <p class="mb-0">Rating: {{data.Rating}}/10</p>
            <p class="mb-0">School: {{data.School}}</p>
    
          <button type="submit" class="w-25 btn btn-md btn-light mt-3"><a href="#" class="link-dark">View</a></button>
        </div>
      </div>
      {%endif%}
      <!-- <div class="form-floating mb-3 w-50 mx-auto">

        <label for="floatingInput" class="sr-only">Search TA</label>
      </div> -->
    </form>
  </div>
