<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Search</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
  </head>
  <body class="d-flex h-100 text-center text-white" style="background-color: #6d6875;">
    
    <div class="cover-container d-flex flex-column w-100 h-100 mx-auto flex-column"> 
      <header class="mb-auto">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href=''>RateMyTA</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                      <a class="nav-link" href=''>Search</a>
                      <a class="nav-link" href='login'>Login</a>
                      <a class="nav-link" href='signup'>Signup</a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
      </header>

      <main class="px-3">
        <h1>Search for TAs</h1>
        <p class="lead"></p>
        <form method="GET" action="">
          {% csrf_token %}
          <div class="search-bar-wrapper">
            {{form.searchQuery}}
            <label class="text-black" for="searchBar">TA Name</label>
          </div> 
          <p class="lead"></p>
          <button type="submit" class="btn btn-primary"><a class="text-white" href='search-results'>Search</a></button> 
        </form>   
      </main>

      <footer class="mt-auto text-white-50">
        <p>RateMyTA</p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
